<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--vue-->
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <!--chat container-->
          <div class="col-12 my-3">
            <div class="row">
              <!--contact preview-->
              <div class="col-4">
                <!--profile-->
                <div class="col-12">
                  <div
                    class="my-profile-container d-flex align-items-center justify-content-between py-1"
                  >
                    <div class="my-img-box d-flex align-items-center">
                      <img src="./img/avatar_io.jpg" class="img-fluid mx-1" />
                      <h4 class="mx-2">Sofia</h4>
                    </div>
                    <div class="my-button-container d-flex align-items-center">
                      <i class="fas fa-spinner my-fs2 my-c-grey"></i>
                      <i class="fas fa-message mx-3 my-fs2 my-c-grey"></i>
                      <i
                        class="fa-solid fa-ellipsis-vertical my-fs2 my-c-grey my-mr1"
                      ></i>
                    </div>
                  </div>
                </div>
                <!--notifications-->
                <div class="col-12">
                  <div
                    class="my-notifications-container d-flex align-items-center py-3"
                  >
                    <div class="bell-container mx-2">
                      <i
                        class="fa-solid fa-bell-slash my-fs2 my-c-lightblue"
                      ></i>
                    </div>
                    <div class="col">
                      <h6>Ricevi notifiche di nuovi messaggi</h6>
                      <p class="notification-p">Attiva notifiche desktop</p>
                    </div>
                  </div>
                </div>
                <!--search bar-->
                <div class="col-12">
                  <div class="my-searchbar-container">
                    <div class="input-group mb-3 p-1">
                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass my-c-grey"></i></span>
                      <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="findChat" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <!--contacts-->
                <div class="col-12 overflow-auto"></div>
              </div>
              <!--chat-->
              <div class="col-8">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Debitis vero quidem numquam rerum, quas perferendis accusamus
                nesciunt dicta ullam eum quia qui voluptas quasi ducimus,
                obcaecati nobis recusandae molestias architecto.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--js-->
    <script src="./js/main.js"></script>
  </body>
</html>
